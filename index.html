<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Shope</title>
    <!-- Noto Serif font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css file link -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- tailwind css CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <!-- navbar section start -->
      <nav class="w-11/12 mx-auto flex justify-between items-center mt-6 mb-20">
        <div class="nav-logo">
          <img src="./assets/logo.png" alt="Flower logo" />
        </div>
        <div class="nav-list">
          <ul class="flex gap-x-[48px]">
            <li class="hidden lg:block font-bold"><a href="">Home</a></li>
            <li class="hidden lg:block inter-regular"><a href="">Shop</a></li>
            <li class="hidden lg:block inter-regular"><a href="">About Us</a></li>
            <li class="text-2xl lg:text-base">
              <a href=""
                ><i class="fa-solid fa-cart-shopping"></i> Cart ($56)</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <!-- navbar section end -->

      <!-- header section start -->
      <section class="flex justify-between w-11/12 mx-auto items-end">
        <div class="header-content w-full lg:w-1/2 ">
          <h2 class="header-title noto-serif-bold text-6xl leading-[1.3]">
            ALWAYS <span class="primary-color ">FRESH FLOWERS</span>
          </h2>
          <p class="header-description inter-regular-description pt-5">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div class="header-imag">
          <img src="./assets/hero-flower.png" alt="Flower" />
        </div>
      </section>
      <!-- header section end -->
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
